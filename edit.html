  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">2023 학부합창대회 - CSEE</h5>
      <a class="btn btn-outline-primary" href="index.html" id="addBtn">Home</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">CSEE 학합</h1>
      <p class="lead">참가자 정보를 수정하세요</p>
    </div>

    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">참가자 </h4>
      <form class="needs-validation" novalidate onsubmit="return validateForm();">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">이름</label>
            <input type="text" class="form-control" id="firstName" placeholder="이름을 입력하세요" value="이민규" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">학번</label>
            <input type="text" class="form-control" id="lastName" placeholder="학번을 입력하세요" value="21900504" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(한동 메일)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@handong.ac.kr" value="livingdavid@handong.ac.kr">
        </div>

        <h4 class="mb-3">참여 희망 파트</h4>
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">A 파트</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">B 파트</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="paypal">C 파트</label>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="confirmEdit()">수정</button>
      </form>
    </div>
    
    <script>
        function validateForm() {
          var firstName = document.getElementById('firstName').value;
          var lastName = document.getElementById('lastName').value;
          var email = document.getElementById('email').value;
      
          if (firstName.trim() === '' || lastName.trim() === '' || !isValidEmail(email)) {
            alert('필수 정보를 올바르게 입력하세요.');
            return false;
          }
      
          return true;
        }
      
        function isValidEmail(email) {
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
        function confirmEdit() {
            if (confirm("게시물을 수정할까요?")) {
            alert("게시물이 수정되었습니다.");
        }
        }
      </script>
  </body>
